<body>
    <div class="form_full_page">
        <div class="form_header">
            <div class="right_header_form">
                <img src="images/Yellow.png">
            </div>
            <div class="left_header_btn">
                <button id="gobackbtn">Go Back</button>
            </div>
        </div>
        <p style="color: #142E38;text-align: center;font-size: xx-large;font-weight: 700;">Register for Ideathon</p>
        <div class="main_form">
            <div class="right_main_form">
                <div class="all_form">
                    <form action="#" id="register_form" name="google-sheet">
                        <div class="two" style="position: relative;left: 25vw;">
                            <label for="registering_name">Team Name<span class="red">*</span></label>
                            <input name="team_name" type="text" id="registering_team_name" required>
                        </div>
                        <div> <input type="hidden" name="func" id="func" value="register"> </div>
                        <div class="two">
                            <label for="registering_name">Team Member 1 Name<span class="red">*</span></label>
                            <input name="name_1" type="text" id="registering_name1" required>
                        </div>
                        <div class="two">
                            <label for="registering_no">Team Member 1 Reg No.<span class="red">*</span></label>
                            <input name="reg_1" type="text" id="registering_no1" required>
                        </div>
                        <div class="two">
                            <label for="registering_name">Team Member 2 Name</label>
                            <input name="name_2" type="text" id="registering_name2">
                        </div>
                        <div class="two">
                            <label for="registering_no">Team Member 2 Reg No.</label>
                            <input name="reg_2" type="text" id="registering_no2">
                        </div>
                        <div class="two">
                            <label for="registering_name">Team Member 3 Name</label>
                            <input name="name_3" type="text" id="registering_name3">
                        </div>
                        <div class="two">
                            <label for="registering_no">Team Member 3 Reg No.</label>
                            <input name="reg_3" type="text" id="registering_no3">
                        </div>
                        <div class="two">
                            <label for="registering_name">Team Member 4 Name</label>
                            <input name="name_4" type="text" id="registering_name4">
                        </div>
                        <div class="two">
                            <label for="registering_no">Team Member 4 Reg No.</label>
                            <input name="reg_4" type="text" id="registering_no4">
                        </div>
                        <div class="two">
                            <label for="registering_email">Team Leader Email<span class="red">*</span></label>
                            <input name="email" type="email" id="registering_email" required>
                        </div>
                        <div class="two">
                            <label for="registering_phone_num">Team Leader Phone Number <span
                                    class="red">*</span></label>
                            <input name="phone" type="tel" id="registering_phone_num" required>
                        </div>
                        <div></div>
                        <div class="hover1div">
                            <a href="rules.html" class="hover1"><button class="hover1" type="button">Guidlines</button></a>
                            <a href="register2.html" class="hover1"><button class="hover1" type="submit">Register</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <!-- Trial google sheet thing Starts-->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyf7Fbna7eZA3hSmXcuqofIOxKUDrESlWXQD-VASbOeOgxaiWK3CkCMZHiJSjRe_P_cgA/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => location.replace("./register2.html"))
                .catch(error => console.error('Error!', error.message))
        });
        $("#gobackbtn").click(() => {
            history.back();
        })
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Trial google sheet thing Ends-->
